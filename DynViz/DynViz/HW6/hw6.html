<script> 
  $( function() {
    var handle = $( "#custom-handle" );
    $( "#date" ).slider({
	  create: function( event, ui ) {
		$(this).slider('value',4961);
	  },
      slide: function( event, ui ) {
		//This was way too laggy to run at a reasonable clip.
		//update_chart(); 
		d3.select("#datetext").text(Date.parse("January 1, 1998").addHours(ui.value).toString("yyyy/M/d H:mm"));
      },
	  stop:	function( event, ui ) { 
	    update_chart(); 
	  },
	  max: 17544,
	  min: 0
    });
	$( "#add" ).button({
		classes: {
			"ui-button": "highlight"
		},
		icon: "ui-icon-arrowthick-1-e"
	}).click(function() { $("#date").slider('value',$('#date').slider("option", "value")+1); update_chart(); });
	$( "#sub" ).button({
		classes: {
			"ui-button": "highlight"
		},
		icon: "ui-icon-arrowthick-1-w"
	}).click(function() { $("#date").slider('value',$('#date').slider("option", "value")-1); update_chart(); });
		
  } );
