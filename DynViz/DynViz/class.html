<body>
<h1>2016 Weather Information, San Francisco Area</h1>
<div id='canvas'>
<svg></svg>
</div>
<div id='controls'>
	<div id="custom-handle" class="ui-slider-handle"></div>
</div>
<div>
<table><tr><th>Size Scalar</th><td>
<select id='SizeScale'>
	<option value="TotalPrecip">Total Precipitation</option>
	<option value="AvgWind">Average Wind Speed</option>
	<option value="AvgVis">Average Visibility</option>
</select>
</td></tr><tr><th>Color Scalar</th><td>
<select id='ColorScale'>
	<option value="TotalPrecip">Total Precipitation</option>
	<option value="AvgWind">Average Wind Speed</option>
	<option value="AvgVis">Average Visibility</option>
</select>
</td></tr></table>
</body>
<footer>
<i>Information provided by <a href='http://www.noaa.gov/'>NOAA</a> via <a href='http://www.data.gov'>Data.gov</a></i>
<script src='./inc/hw5.js'></script>
<script>
var d = new Date(2016, 0, 1, 0, 0, 0, 0);  
  $( function() {
    var handle = $( "#custom-handle" );
    $( "#controls" ).slider({
      create: function() {
		var d2 = d.addDays($( this ).slider( "value" ));
        handle.text( months[d2.getMonth()]+" "+d2.getDate() );
      },
      slide: function( event, ui ) {
		var d2 = d.addDays(ui.value);
        handle.text( months[d2.getMonth()]+" "+d2.getDate() );
      },
	  stop:	function( event, ui ) { 
		//I wanted to do this during "slide", but it ended up giving me the wrong value.
	    show_graph(); 
	  },
	  max: 258,
	  min: 0
    });
  } );
</script>
</footer>
</html>
